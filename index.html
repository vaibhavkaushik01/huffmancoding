<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left-part">
        <div class="file_selection">
            <form method="post" id="filedata">
                <input type="file" name="file" id="fileinput" >
                <input type="button" id="submitbtn" class="button" value="Upload">
            </form>
        </div>
        <div class="perform_operation">
            <button id="encode" class="button">Compress</button>
            <button id="decode" class="button">Decompress</button>
        </div>
    </div>
    <div class="rightpart">
        <div class="selectedfilecontent">
            <p></p>
        </div>
        <div class="convertedfilecontent">
            <p></p>
        </div>
        <div class="outputmessage">
            <p></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
