<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="leftpart">
        <div class="file_selection">
            <form method="post" id="filedata" class="cards">
                <input type="file" name="file" id="fileinput" class="fileinput">
                <input type="button" id="submitbtn" class="button" value="Upload">
            </form>
        </div>
        <div class="perform_operation cards">
            <button id="encode" class="button">Compress</button>
            <button id="decode" class="button">Decompress</button>
        </div>
    </div>
    <div class="rightpart">
        <div class="selectedfilecontent text-content">
            <p>Input String Content</p>
        </div>
        <div class="convertedfilecontent text-content">
            <p>Output String Content</p>
        </div>
        <div class="outputmessage text-content">
            <p>Output Message</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
